<!DOCTYPE html>
	<head>
		<title>Irriterende Spill</title>
		<style type=text/css>
			
			#boks{
				height: 150px;
				width: 150px;
				background-color: #008000;
				position: absolute;
				left: 50%;
				right: 50%;
				top: 50%;
				bottom: 50%;
			}
			
		</style>
		<script src="http://code.jquery.com/jquery-3.2.1.min.js">
		</script>
		
		<script>
			function flytt(firkant){
				r1 = (Math.random() * 1000) + 50;
				r2 = (Math.random() * 500) + 50;
				$(firkant).animate({left: r1, top:r2});
			}
		
			$(document).ready(function(){
				$("#boks").mouseenter(function(){
					flytt($(this));
				});
				$("#boks").click(function(){
						$("#boks").fadeOut("fast");
				});
			});
		</script>
		<body>
			<div id=boks>
				
				
				
			</div>
		</body>
	</head>
</html>
